    const isFile = window.location.protocol === "file:";

    const columnSetup = [
      {
        data: null,
        title: "Full Name",
        render: (data) => `${data.name.title} ${data.name.first} ${data.name.last}`
      },
      { data: "email", title: "Email" },
      { data: "phone", title: "Phone" },
      {
        data: "location.city",
        title: "City",
        render: (value) => value || ""
      },
      {
        data: "location.country",
        title: "Country",
        render: (value) => value || ""
      },
      { data: "nat", title: "Nationality" },
      {
        data: "dob.age",
        title: "Age",
        render: (value) => (value ? `${value} yrs` : "")
      }
    ];

    function initTable(selector) {
      const table = $(selector).DataTable({
        // Always use AJAX config: file:// returns inline data; http(s) fetches remote with fallback to inline.
        ajax: function (_data, callback) {
          if (isFile) {
            callback({ data: inlineData });
            return;
          }
          fetch(remoteDataUrl)
            .then((res) => res.json())
            .then((json) => {
              const rows = json && json.results ? json.results : json || [];
              callback({ data: rows });
            })
            .catch(() => callback({ data: inlineData }));
        },
        columns: columnSetup,
        processing: true,
        dom:
          "<'dt-top row mb-2'<'col-12 text-center'p>>" +
          "<'dt-actions d-flex flex-wrap gap-2 align-items-center mb-2'B>" +
          "tr" +
          "<'dt-bottom mt-2'<'dt-length'l><'dt-info'i>>",
        buttons: [
          {
            extend: "colvis",
            className: "btn btn-outline-secondary btn-sm",
            text: "Show/Hide Columns"
          },
          {
            name: "delete",
            text: "Delete Selected",
            className: "btn btn-danger btn-sm",
            action: function (e, dt) {
              const selectedRows = dt.rows({ selected: true });
              if (!selectedRows.any()) {
                alert("Select at least one row to delete.");
                return;
              }
              selectedRows.remove().draw(false);
            }
          },
          {
            text: "Reload Data",
            className: "btn btn-outline-primary btn-sm",
            action: function (e, dt) {
              dt.ajax.reload();
            }
          }
        ],
        select: {
          style: "multi",
          selector: "td"
        },
        responsive: true,
        orderCellsTop: true,
        pagingType: "simple_numbers",
        pageLength: 10,
        lengthMenu: [
          [5, 10, 25, 50],
          [5, 10, 25, 50]
        ],
        deferRender: true,
        language: {
          info: "Showing page _PAGE_ of _PAGES_ (entries _START_ to _END_ of _TOTAL_)"
        }
      });

      // Wire column-specific search inputs.
      $(selector + " thead tr.filters th").each(function (index) {
        $("input", this).on("keyup change", function () {
          const current = table.column(index).search();
          if (current !== this.value) {
            table.column(index).search(this.value).draw();
          }
        });
      });

      // Disable delete until a row is selected.
      table.button("delete:name").disable();
      table.on("select deselect", () => {
        const hasSelection = table.rows({ selected: true }).any();
        if (hasSelection) {
          table.button("delete:name").enable();
        } else {
          table.button("delete:name").disable();
        }
      });

      return table;
    }

    $(document).ready(() => {
      initTable("#peopleTableOne");
      initTable("#peopleTableTwo");
    });
